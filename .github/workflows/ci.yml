name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: false

jobs:
  pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '14'
    
      - run: npm install
      # - run: npx nx-cloud start-ci-run
      - run: npx nx affected --target=build --parallel --max-parallel=3
      - run: npx nx affected --target=test --parallel --max-parallel=3
      - run: npx nx affected --target=lint --parallel --max-parallel=3
      - run: npx nx affected --target=e2e --parallel --max-parallel=1
      - run: npx nx-cloud stop-all-agents     

  agents:
    runs-on: ubuntu-latest
    name: Agent 1
    timeout-minutes: 15
    strategy:
      matrix:
        agent: [ 1, 2, 3 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '14'

      - name: Setup StarRez Packages auth
        run: |
          npm config set '@starrez:registry' https://www.myget.org/F/starrezpackages/npm/
          npm config set '//www.myget.org/F/starrezpackages/npm/:always-auth' true
          npm config set '//www.myget.org/F/starrezpackages/npm/:_authToken' ${{ secrets.MYGETACCESSTOKEN_READ }}

      - run: npm install
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent
